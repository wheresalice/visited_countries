{{ define "main" }}
    <header>
      <nav>
        <ul><li><a href="/">Back</a></li></ul>
      </nav>
    </header>
    <main>
      <article>
        <h1>{{ .Title }}</h1>
            {{ if not .Lastmod.IsZero}}
            <mark class="date-info italic">edited on {{ .Lastmod.Format "2006-01-02" }}</mark>
            {{ end }}
{{ .Content }}
      </article>
    </main>
{{ end }}
